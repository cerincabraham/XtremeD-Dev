<html>
    <head>
        <title>Settings</title>
        <style>
		
		.hwrev { 
			font-size: 15px;
			padding-bottom: 5px;
		}
		.swrev { 
			font-size: 15px;
			padding-bottom: 5px;
		}
		.printtimeelapsed { 
			font-size: 15px;
			padding-bottom: 5px;
		}
		.serialno { 
			font-size: 15px;
			padding-bottom: 5px;
		}

        </style>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="../jquery/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="../bootstrap/js/bootstrap.min.js"></script>

        <!-- Latest v1 Angular -->
        <script src="../angular/js/angular.min.js"></script>

        <script src="js/moment.min.js"></script>
		
		<script src="js/printflow.js"></script>
		<script src="js/printerconfig.js"></script>
		
		<script src="js/js.cookie.js"></script>
		
		<link href="css/printflow.css" rel="stylesheet">
    </head>
    <body style="background-color: black;" onload="init();">
		<script>
			function init(){
				startpage();
				var softwareRevision=0;
				$.getJSON('../services/settings/releaseTagName').done(function (data){
							softwareRevision=data;
							document.getElementById("swrev").innerHTML="Current Printer Software:<br/>"+String(softwareRevision);
						});
				if (typeof printerHardwareRev === 'undefined') {
					printerHardwareRev = "Version 1";
					// assume it's version 1 unless set otherwise
				}
				
				if (typeof printerSerialNo === 'undefined') {
					printerSerialNo = "unset";
					// state it's unset unless it's set.
				}
				document.getElementById("serialno").innerHTML="Serial Number:<br />"+String(printerSerialNo);
				document.getElementById("hwrev").innerHTML="Hardware Revision:<br />"+String(printerHardwareRev);
			}
		</script>
        <div class="screen">
            <div class="main">
			
				<div name="info" id="info" class="info">
					<div name="hwrev" id="hwrev" class="hwrev">Hardware Revision:<br /><i>Fetching...</i></div>
					<div name="swrev" id="swrev" class="swrev"></div>
					<!--<div name="printtimeelapsed" id="printtimeelapsed" class="printtimeelapsed">Total Time Printing:<br><script>document.write(moment().format("h:mm:ss"));</script></div> -->
					<div name="serialno" id="serialno" class="serialno">Serial Number:<br /><i>Fetching...</i></div>
				</div>
			<div class="title">Resin Settings</div>
				<a href="wifisettings.html">
					<img class="wifiButton" src="images/wifi_white.png">
				</a>
				
				<a href="index.html">
					<img class="homeButton" src="images/home_grey.png">
				</a>
				
				<a href="printables.html">
					<img class="filesButton" src="images/file_blue.png">
				</a>
				
				<a href="controls.html">
					<img class="controlsButton" src="images/controls_blue.png">
				</a>
			
				<img name="wifi" id="wifi" class="wifi" src="images/pixel.png">
				<img name="printerstatus" id="printerstatus" class="printerstatus" src="images/pixel.png">
				
			
            </div>
        </div>

	
    </body>
</html>
